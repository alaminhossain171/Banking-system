<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-area">
        <h3 class="fw-bold text-center">Welcome to banking system!</h3>
       <div class="submit-area">
        <input type="text" class="form-control" placeholder="enter your email"><br>
        <input type="password" class="form-control" placeholder="enter your password"><br>
        <button id="login" class="btn btn-success">submit</button>
       </div>
    </div>

    <div id="transion-area" class="container text-center">
        <div class="row">
            <div class="col-md-4">
                <div class="balace-status bg-1">
                    <h5>Deposit</h5>
                    <h2>$ <span id="depositCard">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balace-status bg-2">
                    <h5>Widraw</h5>
                    <h2>$ <span id="windrawCard">200</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balace-status bg-3">
                    <h5>Balace</h5>
                    <h2>$ <span id="currentBalance">1220</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
    <div class="col-md-6">
        <div class="submit-area">
            <div class="submit-are">
                <h4>Deposit</h4>
                <input class="form-control"  type="text" id="depositAmmount" placeholder="$ amount you want to deposit">
                <br>
                <button id="depositBtn" class="btn btn-success">Deposit</button>
            </div>
        </div>
    </div>

    <div class="col-md-6">
       <div class="submit-area">
        <div class="submit-are">
            <h4>Withdraw</h4>
            <input class="form-control" type="text" id="widrowAmmountInput" placeholder="$ amount you want to Withdraw">
            <br>
            <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
        </div>
       </div>
    </div>
        </div>
    </div>
<script src="main.js"></script>

</body>
</html>
